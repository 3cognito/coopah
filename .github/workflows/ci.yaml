name: Coopah CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Create test environment file
        run: |
          echo "DB_HOST=localhost" >> test.env
          echo "DB_USER=test_user" >> test.env
          echo "DB_PASSWORD=test_password" >> test.env
          echo "API_KEY=test_api_key" >> test.env

      - name: Run tests
        run: make test
